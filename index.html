<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortfolioGenie ‚ú®</title>

    <!-- ‚úÖ Tailwind CSS for utility-first modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Google Font for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- ‚úÖ three.js + Vanta.js for animated 3D background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <!-- ‚úÖ html2pdf.js for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* ‚ú® Global Styles */
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            /* Prevent scrollbars */
            font-family: 'Poppins', sans-serif;
        }

        /* üéá Vanta Background fills the screen */
        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* üß© Divider line between sections inside modal */
        .divider {
            height: 1px;
            background: linear-gradient(to right, #666, transparent);
            margin: 1rem 0;
        }

        /* üå´Ô∏è Modal backdrop with subtle blur */
        #portfolioModal {
            background: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(12px);
        }

        /* üåå Glassmorphic input box with animated neon pulse */
        .input-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow:
                0 0 25px rgba(59, 130, 246, 0.3),
                0 0 50px rgba(139, 92, 246, 0.2);
            animation: neonPulse 5s ease-in-out infinite;
            transition: transform 0.4s ease;
        }

        .input-box:hover {
            transform: scale(1.03);
        }

        /* üí° Soft glowing animation for continuous neon pulse */
        @keyframes neonPulse {
            0% {
                box-shadow:
                    0 0 25px rgba(59, 130, 246, 0.3),
                    0 0 50px rgba(139, 92, 246, 0.2);
                border-color: rgba(255, 255, 255, 0.15);
            }

            50% {
                box-shadow:
                    0 0 35px rgba(59, 130, 246, 0.6),
                    0 0 80px rgba(139, 92, 246, 0.4),
                    0 0 120px rgba(147, 51, 234, 0.25);
                border-color: rgba(147, 51, 234, 0.6);
            }

            100% {
                box-shadow:
                    0 0 25px rgba(59, 130, 246, 0.3),
                    0 0 50px rgba(139, 92, 246, 0.2);
                border-color: rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>

<body class="text-gray-200">
    <!-- üåå Animated 3D Vanta background -->
    <div id="vanta-bg"></div>

    <!-- üîπ Input Section (Main Screen) -->
    <div class="flex flex-col items-center justify-center h-screen">
        <div
            class="input-box w-11/12 sm:w-4/5 md:w-3/5 lg:w-1/2 xl:w-[45%] space-y-5 p-8 rounded-2xl bg-black/40 backdrop-blur-lg shadow-lg border border-gray-700">

            <!-- üß† App Title -->
            <h1
                class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 text-transparent bg-clip-text text-center">
                PortfolioGenie ‚ú®
            </h1>

            <!-- ü™Ñ Description text -->
            <p class="text-gray-300 text-center">
                Enter your GitHub username to generate your portfolio
            </p>

            <!-- üß© Username input field -->
            <input id="githubUsername" type="text" placeholder="e.g. GitHubUserName"
                class="px-4 py-3 border border-gray-600 bg-gray-900 rounded-lg shadow focus:ring-2 focus:ring-blue-400 outline-none w-full text-center text-white" />

            <!-- üöÄ Generate button -->
            <button id="generateBtn"
                class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg shadow hover:scale-105 transition w-full">
                Generate Portfolio
            </button>
        </div>
    </div>

    <!-- üìÑ Portfolio Modal (Displays Generated Portfolio) -->
    <div id="portfolioModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-70">
        <div
            class="relative bg-gray-900 rounded-2xl shadow-2xl w-11/12 md:w-3/4 lg:w-2/3 max-h-[85vh] overflow-y-auto p-8 border border-gray-700">

            <!-- ‚ùå Close Button -->
            <button id="closeModal"
                class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl font-bold">&times;</button>

            <!-- üßæ Content Area to be converted into PDF -->
            <div id="pdfArea" class="space-y-6 bg-white text-gray-800 rounded-2xl p-6">

                <!-- üßë‚Äçüíª Profile Banner -->
                <div
                    class="relative bg-gradient-to-r from-blue-600 to-purple-700 rounded-2xl text-white text-center py-6 px-4">
                    <img id="profilePic" class="w-28 h-28 rounded-2xl mx-auto border-4 border-white shadow-lg" src=""
                        alt="Profile Photo" />
                    <h2 id="name" class="text-2xl font-semibold mt-3"></h2>
                    <p id="bio" class="text-gray-100 text-sm mt-1"></p>
                    <div id="contactLinks" class="mt-2 text-sm space-x-2 text-gray-100"></div>
                </div>

                <!-- üß† About Section -->
                <div class="px-4 text-center">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2">About</h3>
                    <p id="aboutText" class="text-gray-700 text-sm leading-relaxed"></p>
                </div>

                <div class="divider"></div>

                <!-- üß∞ Top Skills -->
                <div class="px-4">
                    <h3 class="text-lg font-semibold text-blue-600 mb-2 text-center">Top Skills</h3>
                    <div id="skillBars" class="space-y-3"></div>
                </div>

                <div class="divider"></div>

                <!-- üèóÔ∏è Top Projects -->
                <div class="px-4">
                    <h3 class="text-lg font-semibold text-blue-600 mb-4 text-center">Top Projects</h3>
                    <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>

            <!-- üì• PDF Download Button -->
            <div class="flex justify-center mt-6">
                <button id="downloadPDF"
                    class="hidden bg-gradient-to-r from-blue-500 to-purple-600 text-white px-5 py-2 rounded-lg shadow hover:scale-105 transition">
                    Download PDF
                </button>
            </div>
        </div>
    </div>

    <script>
        // üåå Initialize Vanta.js background animation
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6366f1,
            backgroundColor: 0x050505,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        });

        // üß† Element references
        const usernameInput = document.getElementById('githubUsername');
        const generateBtn = document.getElementById('generateBtn');
        const modal = document.getElementById('portfolioModal');
        const closeModal = document.getElementById('closeModal');
        const downloadPDF = document.getElementById('downloadPDF');

        // üöÄ Fetch GitHub data when user clicks "Generate"
        generateBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (!username) return alert("Please enter a GitHub username!");

            // üß© Fetch user data from GitHub API
            const userRes = await fetch(`https://api.github.com/users/${username}`);
            const user = await userRes.json();
            if (user.message === "Not Found") return alert("User not found!");

            // üñºÔ∏è Fill user info in modal
            document.getElementById('profilePic').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || user.login;
            document.getElementById('bio').textContent = user.bio || "Passionate developer exploring open-source.";
            document.getElementById('aboutText').textContent =
                `Hi! I'm ${user.name || user.login}, a developer with ${user.public_repos} public repositories and ${user.followers} followers. I love building projects and contributing to the open-source community.`;

            // üåê Add contact links
            const contactHTML = `
                <a href="${user.html_url}" target="_blank" class="hover:underline">üåê GitHub</a>
                ${user.email ? `| <a href="mailto:${user.email}" class="hover:underline">${user.email}</a>` : ""}
            `;
            document.getElementById("contactLinks").innerHTML = contactHTML;

            // üìä Fetch skills & üß± top projects
            await fetchSkills(username);
            await fetchTopRepos(username);

            // üìÇ Show modal + download button
            modal.classList.remove('hidden');
            downloadPDF.classList.remove('hidden');
        });

        // ‚ùå Close modal on click
        closeModal.addEventListener('click', () => modal.classList.add('hidden'));

        // üñºÔ∏è Helper: Convert image to Base64 for embedding in PDF
        async function getBase64Image(url) {
            const res = await fetch(url);
            const blob = await res.blob();
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

        // üíæ Generate downloadable PDF from the displayed content
        downloadPDF.addEventListener('click', async () => {
            const element = document.getElementById('pdfArea');
            const img = document.getElementById('profilePic');
            const base64Img = await getBase64Image(img.src);
            img.src = base64Img;

            const opt = {
                margin: 0.3,
                filename: `${document.getElementById('name').textContent}_Portfolio.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all'] }
            };

            html2pdf().set(opt).from(element).save();
        });

        // üß† Fetch most-used languages from user's repositories
        async function fetchSkills(username) {
            const reposResponse = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await reposResponse.json();

            const languageCount = {};
            for (const repo of repos) {
                if (repo.language) {
                    languageCount[repo.language] = (languageCount[repo.language] || 0) + 1;
                }
            }

            // üîù Sort by frequency & limit top 5
            const sortedLanguages = Object.entries(languageCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const skillBars = document.getElementById("skillBars");
            skillBars.innerHTML = "";

            const total = sortedLanguages.reduce((sum, [, count]) => sum + count, 0);

            // üéöÔ∏è Create animated progress bars
            sortedLanguages.forEach(([language, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                const bar = document.createElement("div");
                bar.innerHTML = `
                    <div class="flex justify-between text-sm mb-1 text-gray-700">
                        <span>${language}</span>
                        <span>${percentage}%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2.5 rounded-full transition-all duration-700" style="width: ${percentage}%"></div>
                    </div>
                `;
                skillBars.appendChild(bar);
            });
        }

        // üß± Fetch top 5 repositories by stars
        async function fetchTopRepos(username) {
            const repoRes = await fetch(`https://api.github.com/users/${username}/repos?sort=stars&per_page=5`);
            const repos = await repoRes.json();
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = "";

            // üóÇÔ∏è Create project cards dynamically
            repos.forEach(repo => {
                const div = document.createElement('div');
                div.classList.add('p-4', 'rounded-xl', 'border', 'border-gray-300', 'bg-gray-50', 'hover:shadow-md', 'transition');
                div.innerHTML = `
                    <h4 class="text-md font-semibold text-blue-600">${repo.name}</h4>
                    <p class="text-gray-600 text-sm mt-1">${repo.description || 'No description available.'}</p>
                    <a href="${repo.html_url}" target="_blank" class="text-blue-500 text-sm hover:underline mt-2 inline-block">View on GitHub ‚Üí</a>
                `;
                projectList.appendChild(div);
            });
        }
    </script>
</body>

</html>
